<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tite>eCommerce Website</title>
        <!-- link to css  -->
        <link rel="stylesheet" href="./style.css">
        <!-- link to boxicons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
        </div>
        <!-- cart  -->
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <!-- content -->
            <div class="cart-content">
                <!-- <div class="cart-box">
                    <img src="img/homw2.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">EARBUDS</div>
                        <div class="cart-price">$25</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    
                    <i class="bx bxs-trash-alt cart-remove"></i>
                </div>  -->
            </div>
            <!-- total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <!-- buy botton -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- cart close -->
            <i class="bx bx-x" id="cart-close"></i>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- content -->
       <div class="shop-content">
            <!-- box1 -->
            <div class="product-box">
                <img src="img/gome1.png" alt="" class="product-img">
                <h2 class="product-title">SHIRTS</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box2 -->
            <div class="product-box">
                <img src="img/homw2.jpg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box3 -->
            <div class="product-box">
                <img src="img/home3.png" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box4 -->
            <div class="product-box">
                <img src="img/home4.jpg" alt="" class="product-img">
                <h2 class="product-title"> METAL BOTTLE</h2>
                <span class="price">$24.04</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box5 -->
            <div class="product-box">
                <img src="img/home5.jpg" alt="" class="product-img">
                <h2 class="product-title">SUNGLASSES</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box6 -->
            <div class="product-box">
                <img src="img/home6.png" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box7 -->
            <div class="product-box">
                <img src="img/home7.png" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$70</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- box8 -->
            <div class="product-box">
                <img src="img/home8.png" alt="" class="product-img">
                <h2 class="product-title">ULTRABUDS 22  </h2>
                <span class="price">$45</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
       </div>
        
    </section>


    <!-- link to js -->
    <script src="./app.js"></script>
</body>
</html>
